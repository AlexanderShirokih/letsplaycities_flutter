name: lets_play_cities
description: Letsplaycities Flutter Project

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.10
  meta: ^1.1.7
  image: ^2.1.19
  equatable: ^2.0.0-nullsafety.1
  url_launcher: ^6.0.0-nullsafety.4
  package_info: ^0.4.3+2
  flutter_bloc: ^7.0.0-nullsafety.0
  audioplayers: ^0.17.2
  path_provider: ^1.6.27
  image_picker: ^0.6.7+21
  web_socket_channel: ^1.1.0
  shared_preferences: ^0.5.12+4
  font_awesome_flutter: ^9.0.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.9.0
  test: ^1.15.3

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/flags/
    - assets/sound/
    - assets/data/
    - assets/i18n/
    - assets/cert/
